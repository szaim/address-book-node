{{> head title="Address Book" }}
<body>
    <header role="banner" class="container">
        <h1>An Address Book</h1>
        <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    </header>
    <main role="main" class="container">
        <section class="add">
            <form class="contact-form" action="/contacts" method="post">
                <legend>Add a new contact</legend>
                <fieldset class="contact-form-name">
                    <label for="firstname">First name</label>
                    <input type="text" name="firstname">
                    <label for="lastname">Last name</label>
                    <input type="text" name="lastname">
                </fieldset>
                <button type="submit" class="button-primary">Submit!</button>
            </form>
        </section>
        <section class="lookup">
            <h3>Look up your contacts</h3>
            <a href="/contacts" role="button" class="button">Show Contacts</a>
        </section>
    </main>
    <footer role="contentinfo" class="container">

    </footer>
    <script   src="https://code.jquery.com/jquery-1.12.4.min.js"   integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="   crossorigin="anonymous"></script>
    <script type="text/javascript">window.jQuery || document.write('<script src="js/vendor/jquery-1.12.4.min.js">\x3C/script>')</script>
    <script type="text/javascript" src="js/main.js"></script>

        ga('create','UA-XXXXX-X','auto');ga('send','pageview');
    </script>
</body>
</html>
