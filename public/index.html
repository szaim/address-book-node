<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge,chrome=1">
    <title>Template</title>
    <meta name="description" content="A frontend template inspired by HTML5 Boilerplate. Includes normalize, skeleton.css, and a link to CDN-hosted jQuery 3.x, with a local fallback.">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
    <link href="css/normalize.css" rel="stylesheet" media="screen">
    <link href="css/skeleton.css" rel="stylesheet" media="screen">
    <link href="css/main.css" rel="stylesheet" media="screen">
    <script src="js/vendor/modernizr.min.js"></script>
</head>
<body>
    <header role="banner" class="container">
        <h1>An address book</h1>
        <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    </header>
    <main role="main" class="container">
        <section class="add">
            <h3>Add a new contact</h3>
            <form class="contact-form" action="/contacts" method="post">
                <fieldset class="contact-form-name">
                    <label for="firstname">First name</label>
                    <input type="text" name="firstname">
                    <label for="lastname">Last name</label>
                    <input type="text" name="lastname">
                </fieldset>
                <button type="submit" class="button-primary">Submit!</button>
            </form>
        </section>
        <section class="lookup">
            <h3>Look up your contacts</h3>
            <a href="/contacts" role="button" class="button">Show Contacts</a>
        </section>
    </main>
    <footer role="contentinfo" class="container">

    </footer>
    <script   src="https://code.jquery.com/jquery-1.12.4.min.js"   integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="   crossorigin="anonymous"></script>
    <script type="text/javascript">window.jQuery || document.write('<script src="js/vendor/jquery-1.12.4.min.js">\x3C/script>')</script>
    <script type="text/javascript" src="js/main.js"></script>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
        (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
        function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
        e=o.createElement(i);r=o.getElementsByTagName(i)[0];
        e.src='https://www.google-analytics.com/analytics.js';
        r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
        ga('create','UA-XXXXX-X','auto');ga('send','pageview');
    </script>
</body>
</html>
